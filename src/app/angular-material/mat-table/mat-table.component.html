<div class="mat-elevation-z8">

  <table mat-table [dataSource]="dataSource">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Pin ID Column -->
    <ng-container matColumnDef="pinId">
      <th mat-header-cell *matHeaderCellDef> Pin ID </th>
      <td mat-cell *matCellDef="let element"> {{element.pinId}} </td>
    </ng-container>

    <!-- Likes Column -->
    <ng-container matColumnDef="likes">
      <th mat-header-cell *matHeaderCellDef> Likes </th>
      <td mat-cell *matCellDef="let element"> {{element.likes}} </td>
    </ng-container>

    <!-- Saves Column -->
    <ng-container matColumnDef="saves">
      <th mat-header-cell *matHeaderCellDef> Saves </th>
      <td mat-cell *matCellDef="let element"> {{element.saves}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <mat-paginator #MatPaginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
