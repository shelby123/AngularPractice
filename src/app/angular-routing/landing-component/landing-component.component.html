<div id="image-background" class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-1 text-dark">Macarons</h1>
  </div>
</div>
<div class="container">
  <h5>Enter an ID for route parameter</h5>
  <div class="row">
    <div class="col-3">
        <div class="input-group my-3">
          <input type="text" name="" id="" class="form-control" placeholder="ID here">
          <div class="input-group-append">
              <button (click)="changeRoute(pathParamOutlet)" class="btn btn-outline-success">Click me!</button>  
          </div>
        </div>
    </div>
    <div class="col-9">
      <router-outlet #pathParamOutlet="outlet"></router-outlet>
    </div>
  </div>
</div>
